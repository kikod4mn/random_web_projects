<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
<main id="main" class="main">
	<div class="picker">
		<div class="pickers">
			<input id="date" class="picker__input" type="date">
			<input id="time" class="picker__input" type="time">
		</div>
		<p>Pick a date and/or time and then press the button to initiate the countdown</p>
	</div>
	<div class="buttons">
		<button id="initiate" class="button button__initiate">Start Countdown</button>
		<button id="clear" class="button button__initiate">Clear Countdown</button>
	</div>
	<div id="countdown" class="countdown">
		<div class="days"><span id="days" class="digit">&nbsp;</span> days</div>
		<div class="hours"><span id="hours" class="digit">&nbsp;</span> hours</div>
		<div class="minutes"><span id="minutes" class="digit">&nbsp;</span> minutes</div>
		<div class="seconds"><span id="seconds" class="digit">&nbsp;</span> seconds</div>
	</div>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
