<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Expanding Cards</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
<header class="header">
	<h1>| Rock | Paper | Scissors |</h1>
	<div id="score" class="score">
		<h4>Your score <span id="playerScore" class="player__score"></span></h4>
		<h4>Computer score <span id="cpuScore" class="cpu__score"></span></h4>
	</div>
</header>
<main id="main" class="main game__area">
	<div id="controls" class="controls">
		<button id="rock" class="button game__button rock">
			<i class="fas fa-gem"></i><span>rock</span>
		</button>
		<button id="paper" class="button game__button paper">
			<i class="fas fa-scroll"></i><span>paper</span>
		</button>
		<button id="scissors" class="button game__button scissors">
			<i class="fas fa-cut"></i><span>scissors</span>
		</button>
		<button id="tryAgain" class="button game__button try__again__button hidden">
			<i class="fas fa-dice"></i><span>try again</span>
		</button>
		<button id="resetGame" class="button game__button reset__game__button hidden">
			<i class="fas fa-redo"></i><span>reset game</span>
		</button>
	</div>
</main>
<footer class="footer">
	<div id="message" class="message"></div>
</footer>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
