<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
<nav id="nav" class="navbar expanded">
	<div class="logo">
		<h2 class="logo__text">LogoPlaceHolder</h2>
	</div>
	<div class="nav__items">
		<div class="overview">
			<h3 class="nav__heading">Overview</h3>
			<ul class="overview__items">
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-home"></i> Home</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-briefcase"></i> Portfolio</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-address-card"></i> About</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-envelope"></i> Contact</a>
				</li>
			</ul>
		</div>
		<div class="account">
			<h3 class="nav__heading">Account</h3>
			<ul class="account__items">
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-bell"></i> Notifications</a>
				</li>
				<li class="nav__item">
					<a class="nav__link" href="#"><i class="nav__link-icon fas fa-cogs"></i> Settings</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="burger" id="navToggle">
		<div class="burger__line"></div>
		<div class="burger__line"></div>
		<div class="burger__line"></div>
	</div>
</nav>
<section class="hero">
	<h1 class="hero__heading">I am a hero!</h1>
</section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
